<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="index.html">Atrium Health</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html"> Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="treatments.html">Treatments</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="booking.html"> Booking</a>
    </li>
  </ul>
</nav>

<div class="container">
 <center><h2> Booking Form!</h2> </center>
  <form onsubmit="confirm()" class="was-validated">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" required>
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" required>
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="number" class="form-control" required>
      <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label>Comment: </label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <center><button type="submit" class="btn btn-primary mt-3">Submit</button> </center>
  </form>
</div>
<script>
  function confirm(){
    alert("We Will Get Back To You Soon!")
  }
</script>


</body>
</html>
