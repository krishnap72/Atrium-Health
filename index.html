<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="index.html">Atrium Health</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="index.html"> Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="treatments.html">Treatments</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="booking.html"> Booking</a>
    </li>
  </ul>
</nav>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.charlotteobserver.com/latest-news/r0s2bh/picture261307812/alternates/FREE_1140/CLT_atrium_01.JPG" alt="Los Angeles" width="1100" height="500"> 
       <center> <h1> Atrium Health Locations📍</h1> </center>
      </div>
      <div class="carousel-item">
        <img src="https://i0.wp.com/www.northcarolinahealthnews.org/wp-content/uploads/2024/02/unnamed-2.jpg?fit=1200%2C900&ssl=1" alt="Chicago" width="1100" height="500">
        <center> <h1> Atrium Health Locations📍</h1> </center>
      </div>
      <div class="carousel-item">
        <img src="https://www.beckgroup.com/wp-content/uploads/2019/08/HC_Atrium-KenilworthMOB_Ext_04.jpg" alt="New York" width="1100" height="500">
        <center> <h1> Atrium Health Locations📍</h1> </center>
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  



</body>
</html>
